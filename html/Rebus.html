<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Grattis!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Korsordsspel</h1>
        <p>Fyll i bokstäverna för att bilda ordet "   ".</p>
        <div id="crossword">
            <input type="text" id="letter1" maxlength="1" size="1" oninput="autoTab(this, 'letter2')">
            <input type="text" id="letter2" maxlength="1" size="1" oninput="autoTab(this, 'letter3')">
            <input type="text" id="letter3" maxlength="1" size="1" oninput="autoTab(this, 'letter4')">
            <input type="text" id="letter4" maxlength="1" size="1" oninput="autoTab(this, 'letter5')">
            <input type="text" id="letter5" maxlength="1" size="1" oninput="checkFullWord()">
        </div>
        <button onclick="checkAnswer()">Kontrollera svar</button>
    </div>

    <script src="../javascript/Rebus.js"></script>
</body>
</html>
