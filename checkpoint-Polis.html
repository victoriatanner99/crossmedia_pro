<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Checkpoint-Polis</title>
    <link rel="stylesheet" href="./css/checkpoint-Polis.css">
</head>
<body>
    <div id="container">
<!--         <img id="Group17" src="./images/checkpoint-Polis.png" alt="Group 15 Icon">
 -->        <img id="checkpoint" src="./images/checkpoint-Polis.png" alt="checkpoint Icon">
        <h1>CHECKPOINT KOD</h1>
        

        <div id="crossword">
            <input class="size_input" type="text" id="letter1" maxlength="1" size="1" oninput="autoTab(this, 'letter2')">
            <input class="size_input" type="text" id="letter2" maxlength="1" size="1" oninput="autoTab(this, 'letter3')">
            <input class="size_input" type="text" id="letter3" maxlength="1" size="1" oninput="autoTab(this, 'letter4')">
            <input class="size_input" type="text" id="letter4" maxlength="1" size="1" oninput="autoTab(this, 'letter5')">
            <input class="size_input" type="text" id="letter5" maxlength="1" size="1" oninput="checkFullWord()">
        </div>
        <button id="button" onclick="checkAnswer()">Kontrollera svar</button>
    </div>

    <script src="./javascript/checkpoint-Polis.js"></script>
</body>
</html>
